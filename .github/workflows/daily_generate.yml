name: Daily Coloring Page Generation

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 레포지토리에 푸시할 수 있는 권한

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests python-dotenv Pillow

      - name: Generate images
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # 카테고리와 개수를 인자로 전달 (예: animals 1)
          # 여러 카테고리를 순환하고 싶다면 쉘 스크립트 로직을 추가할 수 있습니다.
          python scripts/generate_images_openai.py animals 1

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/images/*.png assets/data/coloring_pages.json
          git commit -m "Auto-generate daily coloring page [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push
